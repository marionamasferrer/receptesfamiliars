<aside id="metabar" class="metabar{% if include.color %} {{ include.color }}{% endif %}">
	<div class="metabar-wrapper">
		<div class="metabar-left">
			<a class="metabar-logo" href="https://marionamasferrer.github.io/receptesfamiliars/{% if site.url == 'https://marionamasferrer.github.io/receptesfamiliars/' and page.url == '/' %}#" data-scroll{% else %}" target="_blank" rel="noopener noreferrer"{% endif %} aria-label="Visita la pàgina.'" title="Visita la pàgina.'">
				{% include custom/logo.html %}
			</a>
			<span class="metabar-spacer"></span>
			<a class="metabar-title" href="{{ site.baseurl }}{% if page.url == '/' %}#" data-scroll{% else %}"{% endif %} aria-label="Ves a l'inici." title="Ves a l'inici.">{{ site.title }}</a>
		</div>
		<div class="metabar-right">
			<button id="js-navOpen" class="nav-open">Menu</button>
			<nav id="js-metabarNav" class="metabar-nav">
				<button id="js-navClose" class="nav-close">Close</button>
				{% include core/navigation.html %}
			</nav>
		</div>
	</div>
</aside>
